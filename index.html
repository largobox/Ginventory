<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ginventory</title>
	<link rel="shortcut icon" href="./assets/img/favicon.ico">
	<link rel="stylesheet" href="./assets/css/all.css">
</head>
<body>

	<main>
		<div class = 'border vert left'></div>
		<div class = 'border vert right'>
			<div class = 'border_nav'>
				<div class = 'arrow ar_prev'></div>
				<div class = 'border_nav_divider top_divider'></div>
				<ul>
					<li class = 'state_1 border_el_active'></li>
					<li class = 'state_2'></li>
					<li class = 'state_3'></li>
					<li class = 'state_4'></li>
					<li class = 'state_5'></li>
				</ul>
				<div class = 'border_nav_divider bot_divider'></div>
				<div class = 'arrow ar_next'></div>
			</div>
		</div>
		<div class = 'border hor top'></div>
		<div class = 'border hor bot'>
			<div class = 'made_by'>
				<span>Proudly made by</span>
				<div class = 'made_by_pic'></div>
			</div>
		</div>
		
		<div class = 'illustrations'>
			<div class = 'bottle'></div>
			<div class = 'branches'>
				<div class = 'branch branch_1'></div>
				<div class = 'branch branch_2'></div>
				<div class = 'branch branch_3'></div>
				<div class = 'branch branch_4'></div>
				<div class = 'branch leaf_1'></div>
				<div class = 'branch leaf_2'></div>
			</div>		
		</div>

		<div class = 'final_bg'></div>

		<div class = 'content_cnt'>
			<div class = 'nav'>
				<ul>
					<li><a href = ''>Contact us</a></li>
					<li class = 'app_store'><a href = ''></a></li>
					<li class = 'google_play'><a href = ''></a></li>
				</ul>
			</div>
			<div class = 'main_capton'>
				<h1>Ginventory</h1>
			</div>
			<div class = 'quotes_cnt'>
				<h3>Find the perfect serve</h3>
				<p>Gin & Tonic</p>
			</div>
			<div class = 'swapper_bg'>
				<div class = 'transparent_part'></div>
				<div class = 'fill_part'></div>
			</div>
			<div class = 'swapper_front'>
				<div class = 'front_number'>01</div>
				<div class = 'decor_line'>
					<div class = 'decor_circle'></div>
					<div class = 'decor_line_bold'></div>
				</div>
			</div>
			<div class = 'swapper_desc'>
				<h2><span>Search</span></h2>
				<p><span>Search for a Gin, Tonic or Garnish</span></p>
			</div>
			<div class = 'phone_cnt'></div>
		</div>

		<div class = 'download_cnt'>
			<p>Now Available for Download</p>
			<div class = 'divide_line'></div>
			<div class = 'final_links_cnt'>
				<ul>
					<li><a class = 'app_store' href = ''></a></li>
					<li><a class = 'google_play' href = ''></a></li>
				</ul>
			</div>
			<div class = 'share_cnt'>
				<span>share the love</span>
				<div class = 'share_pic fb'></div>
				<div class = 'share_pic tw'></div>
			</div>
		</div>

	</main>

	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous">
  </script>
	<script src = './assets/js/custom.js'></script>
	
</body>
</html>
